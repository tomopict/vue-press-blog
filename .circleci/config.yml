version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: Install lighthouse
          command: |
            sudo npm install -g lighthouse
      - run:
          name: Check lighthouse
          command: |
            lighthouse --version
      - run:
          name: Run lighthouse
          command: |
            lighthouse https://tomopict.netlify.com/ --save-assets
      - store_artifacts:
          path: '.'
  slack:
    docker:
      - image: circleci/php:7.3.7-cli-browsers
    steps:
      - run:
            name: enviroment test
            command: |
              echo ${CIRCLE_BUILD_NUM}
      - run:
          name: vuepress test
          command: |
            curl -X POST --data-urlencode 'payload={"username": "circleCI", "text": "'${CIRCLE_BUILD_NUM}'" }' ${SLACK_WEB_HOOK}
      - run:
          name: vuepress deploy
          command: |
            curl -X POST --data-urlencode 'payload={"username": "circleCI", "text": "デプロイしました<https://${CIRCLE_BUILD_NUM}-161642287-gh.circle-artifacts.com/0/home/circleci/project/tomopict.netlify.com_2019-07-14_23-38-45.report.html>" }' ${SLACK_WEB_HOOK}
