version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: echo "A first hello"
      - run:
          name: Install lighthouse
          command: |
            sudo npm install -g lighthouse
  test:
    steps:
      - run:
          name: Check lighthouse
          command: |
            lighthouse --version
      - run:
          name: Run lighthouse
          command: |
            lighthouse https://tomopict.netlify.com/ --save-assets
      - store_artifacts:
          path: '.'
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test