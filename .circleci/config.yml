version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: Install lighthouse
          command: |
            sudo npm install -g lighthouse
      - run:
          name: Check lighthouse
          command: |
            lighthouse --version
      - run:
          name: Run lighthouse
          command: |
            lighthouse https://tomopict.netlify.com/ --save-assets
      - store_artifacts:
          path: '.'
  slack:
    docker:
      - image: circleci/php:7.3.7-cli-browsers
    steps:
      - run:
          name: vuepress test
          command: |
            curl -X POST --data-urlencode 'payload={"username": "circleCI", "text": "$CIRCLE_BUILD_NUM" }' ${SLACK_WEB_HOOK}
      - run:
          name: vuepress deploy
          command: |
            curl -X POST --data-urlencode 'payload={"username": "circleCI", "text": "デプロイしました<https://${CIRCLE_BUILD_NUM}-00000000-gh.circle-artifacts.com/0${CIRCLE_ARTIFACTS}/coverage/index.html|open report>" }' ${SLACK_WEB_HOOK}
