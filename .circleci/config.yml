version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: Install lighthouse
          command: |
            sudo npm install -g lighthouse
      - run:
          name: Check lighthouse
          command: |
            lighthouse --version
      - run:
          name: Run lighthouse
          command: |
            lighthouse https://tomopict.netlify.com/ --save-assets
      - store_artifacts:
          path: '.'
  slack:
    docker:
      - image:  circleci/php:7.1.8-browsers
    steps:
      - checkout
      - run:
          name: vuepress deploy
          command: |
            curl -X POST \
            $SLACK_WEB_HOOK \
            -H 'content-type: application/json' \
            -d '{"text": "Build started!"}'
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - slack:
        requires:
          - build
